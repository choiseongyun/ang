<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TO DO List</title>
    <link href="/bootstrap.css" rel="stylesheet"></link>
    <link href="/bootstrap-theme.css" rel="stylesheet"></link>
    <script src="/angular.js"></script>
    <script>
        
        var model = {
            user: "Adam",
            items : [{action : "Buy Flower", done: false},
            {action : "Get Shoes", done: false},
            {action : "Collect Tikcets", done: true},
            {action : "Call Joe", done: false}]
        }
        console.log(this);
        var todoApp = angular.module('todoApp',[]);
        todoApp.controller('todoCtrl',function($scope){
            var self  = this;
          
          
            $scope.todo = model;
            self.todo = model;
            console.log(self.todo);
        })
    
    </script>
</head>
<body ng-controller="todoCtrl as ctrl">
    <div class="page-header">
            <h1>  {{todo.user}}'s To Do List</h1>
            <span class="label label-default">{{todo.items.length}}</span>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default">add</button>
            </span>
        </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ctrl.todo.items">
                    <td>{{item.action}}</td>
                    <td>{{item.done}}</td>
                    
            </tr>
        </tbody>

    </table>

    </div>

    
</body>
</html>
