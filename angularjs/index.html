<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TO DO List</title>
    <link href="/bootstrap.css" rel="stylesheet"></link>
    <link href="/bootstrap-theme.css" rel="stylesheet"></link>
    <script src="/angular.js"></script>
    <script>
        
        var model = {
            user: "Adam",
            items : [{action : "Buy Flower", done: false},
            {action : "Get Shoes", done: false},
            {action : "Collect Tikcets", done: true},
            {action : "Call Joe", done: false}]
        }
        console.log(this);
        var todoApp = angular.module('todoApp',[]);

        // todoApp.run(function($http){
        //     $http.get('todo.json').success(function(data){
        //         model.items =data;
        //     })
        // })

        todoApp.filter('checkedItems',function(){
            return function(items, showComplete){
                var resultArr = [];
                angular.forEach(items, function(item){
                    console.log(showComplete);
                    if(item.done == false || showComplete == true){
                        resultArr.push(item);
                    }
                });
                console.log(resultArr);
                return resultArr;
            }
        });
        todoApp.controller('todoCtrl',function($scope){
            var self  = this;
            
            $scope.incompleteCount = function(){
                var count =0;
                angular.forEach($scope.todo.items, function(item){
                    if(!item.done){
                        count++;
                    }
                });
                return count;
            }
            
            $scope.warningLevel = function(){
                return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
            }
            
            $scope.addNewItem = function(actionText){
                $scope.todo.items.push({action:actionText,done:false});
            }
            $scope.todo = model;
            self.todo = model;
            console.log(self.todo);
        })
    
    </script>
</head>
<body ng-controller="todoCtrl as ctrl">
    <div class="page-header">
            <h1>  {{todo.user}}'s To Do List</h1>
            <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount()==0">
                {{incompleteCount()}}
            </span>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">add</button>
            </span>
        </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in todo.items | checkedItems : showComplete | orderBy : 'action': true">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"></td> 
            </tr>
        </tbody>

    </table>
    <div class="checkbox-inline">
        <label><input type="checkbox" ng-model="showComplete">Show Complete</label>
    </div>
    </div>

    
</body>
</html>
